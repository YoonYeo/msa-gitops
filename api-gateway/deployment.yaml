apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/yoonyeo/msa-portfolio-api-gateway:eb4a9a9b67fe894ed85f58a0de91a91d96116b38
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prd
          ports:
            - containerPort: 8080
